<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    
    class App extends React.Component {
      render(){
        return(
          <div>
            <A name = {"heidi_A"}/>
            <B name = {"heidi_B"}/>
          </div>
        )
      }
    }

    class A extends React.Component {
      render(){
        const { name } = this.props
        return(
          <div className = "Component_A">
            <C value = { name } />
          </div>
        )
      }
    }

      class C extends React.Component {
        render(){
          const { value } = this.props
          return(
            <div className = "Component_C">{ value }</div>
          )
        }
      }

    class B extends React.Component {
      render(){
        const { name } = this.props
        return(
          <div className = "Component_B">
            <D1 value = { name }/>
            <D2 value = { name }/>
          </div>
        )
      }
    }

      class D1 extends React.Component {
        render(){
          const { value } = this.props
          return(
            <div className = "Component_D1">{ value }</div>
          )
        }
      }
      class D2 extends React.Component {
        render(){
          const { value } = this.props
          return(
            <div className = "Component_D2">{ value }</div>
          )
        }
      }



    ReactDOM.render(<App />, document.querySelector("#root"));
  </script>
</body>
</html>
