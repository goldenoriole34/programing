<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
  <style>
    table { border: 3px solid black; text-align: center; }
    td { width: 200px; height: 50px }
  </style>
</head>
<body>
  <h2>글 목록</h2>

  <table>

    <th>
      <tr>
        <td>글번호</td>
        <td>제목</td>
        <td>작성자</td>
        <td>조회수</td>
      </tr>
    </th>
    {% for item in items %}
    <tr>
      <td>{{item.idx}}</td>
      <td><a href="/board/view?idx={{item.idx}}">{{item.subject}}</a></td>
      <td>{{item.name}}</td>
      <td>{{item.hit}}</td>
    </tr>
    {% endfor %}
  </table>

  <a href="write">새 글</a>

</body>
</html>
