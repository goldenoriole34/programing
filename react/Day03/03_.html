<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">

    //SELECT query시 데이터타입은 Array로 받게된다.
    //프론트에서 배열로 받아 배열을 반복하여 해당 객체내용을 추출하여
    //각각 정해진 템플릿 활용해 데이터를 바꿔 삽입한다.

    class List extends React.Component {

      state = {
        board : [
          {id : 1, subject : 'heidi'},
          {id : 2, subject : 'heidi'},
          {id : 3, subject : 'heidi'},
          {id : 4, subject : 'heidi'},
        ] // DB통신하여 결과물을 받은 객체로 가정하여 진행
      }

      //배열 반복문 foreach, filter, map, reduce 등 사용
      //리액트에서는 보통 map을 활용한다.
      
      list = this.state.board.map( (value, key) => {
        return(
          <li>
            <span>{value.id}</span>
            <span>{value.subject}</span>
          </li>
        )
      }) // 배열이 반환됨

      render(){
        return(
          <ul>
            {this.list}
          </ul>
        )
      }
    }

    class App extends React.Component {
      render(){
        return(
          <div>
            <List />
          </div>
        )
      }
    }

    ReactDOM.render(<App />, document.querySelector("#root"));
  </script>
</body>
</html>
